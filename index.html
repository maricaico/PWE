<!DOCTYPE html>
<html>
    <head>
        <title>Tabela Personalizada</title>
        <link rel="stylesheet" href="style.css"> <!-- Importação do CSS -->

        <div id="app"></div>
        
        <script src="../libs/react.js"></script>
        <script src="../libs/react-dom.js"></script>
        <script>
            ReactDOM.render(
                React.createElement(
                    'h1',
                    { id: 'main-heading' },
                    React.createElement(
                        'span',
                        null,
                        'Tabela ',
                        React.createElement('em', null, 'Personalizada')
                    )
                ),
                document.getElementById('app')
            );

            ReactDOM.render(
                React.createElement(
                    'div',
                    null,
                    React.createElement('h2', null, 'Tabela de Veículos'),
                    React.createElement(
                        'table',
                        { border: '1' }, // Adicionada borda básica
                        React.createElement(
                            'thead',
                            null,
                            React.createElement(
                                'tr',
                                null,
                                React.createElement('th', null, 'Modelo'),
                                React.createElement('th', null, 'Ano'),
                                React.createElement('th', null, 'Preço')
                            )
                        ),
                        React.createElement(
                            'tbody',
                            null,
                            React.createElement(
                                'tr',
                                null,
                                React.createElement('td', null, 'Fiat Uno'),
                                React.createElement('td', null, '2010'),
                                React.createElement('td', null, 'R$ 25.000,00')
                            ),
                            React.createElement(
                                'tr',
                                null,
                                React.createElement('td', null, 'Chevrolet Onix'),
                                React.createElement('td', null, '2021'),
                                React.createElement('td', null, 'R$ 65.000,00')
                            )
                        )
                    )
                ),
                document.getElementById('app')
            );
        </script>
    </body>
</html>

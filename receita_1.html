<!DOCTYPE html>
<html>
   <head>
        <title>React 1</title>
        <link rel="stylesheet" href="style.css">      
        
    </head>
   <body>
        <button id="carregar">Carregar Tabela de Bebidas</button>
        <div id="app"></div>

        <script src="libs/react.js"></script>
        <script src="libs/react-dom.js"></script>
        <script src="libs/babel.js"></script>

        <script type="text/babel">
            const bebidas = [
                { nome: "Cachaça Havana", tipo: "Cachaça", preco: "R$ 79,90" },
                { nome: "Vinho do Porto", tipo: "Vinho", preco: "R$ 120,00" },
                { nome: "Jack Daniel's", tipo: "Uísque", preco: "R$ 150,00" },
                { nome: "Gin Tanqueray", tipo: "Gin", preco: "R$ 110,00" },
                { nome: "Licor Amarula", tipo: "Licor", preco: "R$ 70,00" },
                { nome: "Vodka Absolut", tipo: "Vodka", preco: "R$ 85,00" },
            ];

            function Cabecalho() {
                return <h1 className="cabecalho">Tabela de Bebidas</h1>;
            }

            function TabelaBebidas() {
                return (
                    <table className="tabela">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Tipo</th>
                                <th>Preço</th>
                            </tr>
                        </thead>
                        <tbody>
                            {bebidas.map((bebida, index) => (
                                <tr key={index}>
                                    <td>{bebida.nome}</td>
                                    <td>{bebida.tipo}</td>
                                    <td>{bebida.preco}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                );
            }

            const carregarTabelaBebidas = () => {
                ReactDOM.render(
                    <div>
                        <Cabecalho />
                        <TabelaBebidas />
                    </div>,
                    document.getElementById("app")
                );
            };

            document.getElementById("carregar").addEventListener("click", carregarTabelaBebidas);
        </script>
    </body>
</html>
